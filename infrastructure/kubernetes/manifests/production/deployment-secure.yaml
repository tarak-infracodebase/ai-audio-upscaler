# AI Audio Upscaler - Secure Production Deployment
# SECURITY: No hardcoded secrets - all secrets managed by External Secrets Operator

apiVersion: v1
kind: Namespace
metadata:
  name: ai-audio-upscaler
  labels:
    name: ai-audio-upscaler
    security.policy/restricted: "true"
---
# ConfigMap for non-sensitive configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-upscaler-config
  namespace: ai-audio-upscaler
data:
  # Application settings
  APP_NAME: "AI Audio Upscaler Pro"
  APP_VERSION: "1.0.0"
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"

  # Server configuration
  HOST: "0.0.0.0"
  PORT: "8000"
  WORKERS: "4"

  # Processing configuration
  MAX_WORKERS: "8"
  CHUNK_SIZE: "1048576"
  MAX_FILE_SIZE: "524288000"
  TEMP_DIR: "/tmp/audio-processing"

  # Cache configuration
  CACHE_TTL: "3600"
  CACHE_MAX_SIZE: "1000"

  # Celery configuration
  CELERY_BROKER_POOL_LIMIT: "10"
  CELERY_TASK_SOFT_TIME_LIMIT: "600"
  CELERY_TASK_TIME_LIMIT: "900"
  CELERY_TIMEZONE: "UTC"
  CELERY_ENABLE_UTC: "true"

---
# Service Account with RBAC
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ai-upscaler-sa
  namespace: ai-audio-upscaler
  annotations:
    azure.workload.identity/client-id: "${aks_managed_identity_client_id}"
---
# RBAC for service account
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: ai-audio-upscaler
  name: ai-upscaler-role
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ai-upscaler-rolebinding
  namespace: ai-audio-upscaler
subjects:
- kind: ServiceAccount
  name: ai-upscaler-sa
  namespace: ai-audio-upscaler
roleRef:
  kind: Role
  name: ai-upscaler-role
  apiGroup: rbac.authorization.k8s.io

---
# Network Policy for enhanced security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ai-upscaler-netpol
  namespace: ai-audio-upscaler
spec:
  podSelector:
    matchLabels:
      app: ai-audio-upscaler
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to: []  # Allow all egress (can be restricted based on requirements)

---
# Deployment with security hardening
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-audio-upscaler
  namespace: ai-audio-upscaler
  labels:
    app: ai-audio-upscaler
    version: "1.0.0"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: ai-audio-upscaler
  template:
    metadata:
      labels:
        app: ai-audio-upscaler
        version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ai-upscaler-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups: [1000]
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: ai-upscaler
        image: "${acr_login_server}/ai-audio-upscaler:${image_tag}"
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP

        # Security hardening
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          seccompProfile:
            type: RuntimeDefault

        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: ai-upscaler-config

        # Sensitive environment variables from External Secrets
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: database-secrets  # Redis connection included in database secrets
              key: REDIS_CONNECTION_STRING
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: jwt-secrets
              key: JWT_SECRET_KEY
        - name: JWT_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: jwt-secrets
              key: JWT_PRIVATE_KEY
        - name: JWT_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: jwt-secrets
              key: JWT_PUBLIC_KEY
        - name: AZURE_B2C_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: azure-b2c-secrets
              key: AZURE_B2C_CLIENT_SECRET
        - name: AZURE_B2C_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: azure-b2c-secrets
              key: AZURE_B2C_CLIENT_ID
        - name: AZURE_B2C_TENANT_NAME
          valueFrom:
            secretKeyRef:
              name: azure-b2c-secrets
              key: AZURE_B2C_TENANT_NAME
        - name: AZURE_STORAGE_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: storage-secrets
              key: AZURE_STORAGE_CONNECTION_STRING

        # Resource limits and requests
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"

        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        # Startup probe for slower startup
        startupProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 30

        # Volume mounts for temporary files
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
        - name: audio-temp
          mountPath: /tmp/audio-processing

      # Volumes
      volumes:
      - name: tmp-volume
        emptyDir:
          sizeLimit: 1Gi
      - name: audio-temp
        emptyDir:
          sizeLimit: 5Gi

      # Node selection and anti-affinity
      nodeSelector:
        kubernetes.io/os: linux

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: ai-audio-upscaler
              topologyKey: kubernetes.io/hostname

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: ai-audio-upscaler
  namespace: ai-audio-upscaler
  labels:
    app: ai-audio-upscaler
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: ai-audio-upscaler

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ai-audio-upscaler-hpa
  namespace: ai-audio-upscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ai-audio-upscaler
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 25
        periodSeconds: 30

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ai-audio-upscaler-pdb
  namespace: ai-audio-upscaler
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: ai-audio-upscaler